<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/img/favicon_todoList.png" type="png">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==' crossorigin='anonymous'/>
    <title>To Do List</title>
</head>


<body>

    <header class="d-flex justify-content-end">
        <div class="signOut-container mt-3 me-5">
            <form action="sessions.php" method="POST">
                <input type="checkbox" name="sign-out" checked value="1" hidden>
                <button type="submit" class="btn fw-bold text-light">
                    SIGN-OUT
                </button>
            </form>
        </div>
    </header>
    
    <main class="d-flex flex-column">

        <div class="logo_container">
            <img src="assets/img/logo.png" alt="logo">
        </div>
        
        <div class="container d-flex flex-column align-items-center justify-content-center">
            
            <button type="button" id="btn_modal" class="btn my-3 text-light" data-bs-toggle="modal" data-bs-target="#taskModal">
                <i class="fa-solid fa-pen-to-square fa-bounce fa-xl" style="color: rgb(204, 80, 55);"></i> <strong>Aggiungi un nuovo Task</strong>
            </button>
            <!-- modal -->
            <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">Aggiungi un nuovo task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Titolo</label>
                                <input type="text" class="form-control" id="taskTitle" placeholder="es. Fissare un appuntamento..." required>
                            </div>
                            <div class="mb-3">
                                <label for="dueDate" class="form-label">Scadenza</label>
                                <input type="datetime-local" class="form-control" id="dueDate" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="shareTask">
                                <label class="form-check-label" for="shareTask">Condividi con un gruppo</label>
                            </div>
                            <div id="groupSelection" class="mb-4" style="display: none;">
                                <label for="groupSelect" class="form-label">Seleziona un gruppo</label>
                                <select class="form-select" id="groupSelect">
                                    <!-- gruppi -->
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Aggiungi</button>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
                <!-- fine modal -->
                <div class="filter_container d-flex align-self-end mb-2">
                    <select class="form-select" aria-label="filtro" id="filterTask">
                        <option value="all" selected>Tutti</option>
                        <option value="pending">Da Fare</option>
                        <option value="completed">Completati</option>
                    </select>
                </div>

            <!-- lista delle attivitÃ  in una tabella -->
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="col-1">#</th>
                        <th scope="col" class="col-5">Task</th>
                        <th scope="col" class="col-1">Autore</th>
                        <th scope="col" class="col-auto">Gruppo</th>
                        <th scope="col" class="col-2">Scadenza</th>
                        <th scope="col" class="col-1">Status</th>
                    </tr>
                </thead>
                <tbody id="taskList" class="table-group-divider">
                    <!-- gli elementi della tabella verranno generati dinamicamente tramite JavaScript -->
                </tbody>
            </table>
        </div>
    </main>
    <!--  -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js' integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==' crossorigin='anonymous'></script>

    <script src="todo_list.js"></script>
</body>
</html>
